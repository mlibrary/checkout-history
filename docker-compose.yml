version: '3'

services:
  web:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - gem_cache:/gems
    env_file:
      - .env/web
      - .env/database
        
  database:
    image: mariadb
    ports:
      - "3306:3306"
    env_file:
      - .env/database
    volumes:
      - db_data:/var/lib/mysql

volumes:
  gem_cache:
  db_data:
