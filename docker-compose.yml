version: '3'

services:
  web:
    build: .
    ports:
      - "8000:3000"
    volumes:
      - .:/app
      - gem_cache:/gems
    environment:
      - CIRC_REPORT_PATH=/circ/report/path
      - PATRON_REPORT_PATH=/patron/report/path
      - MYSQL_ROOT_PASSWORD=mysqlrootpassword
      - DATABASE_HOST=database
      - ALMA_API_HOST=http://falma:4567
    env_file:
      - .env

  database:
    image: mariadb
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=mysqlrootpassword
    volumes:
      - db_data:/var/lib/mysql

  falma:
    build: ./fake_alma/.
    ports:
      - "4444:4567"
    volumes:
      - ./fake_alma/.:/app

  
